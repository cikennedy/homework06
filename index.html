<!DOCTYPE html>
<html lang=en
>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Application</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/style.css'>
    
  
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-grey text-white">
        <h1 class="text-center">Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card" id="searched">
                    <div class="card-header">
                        <h2 class="text-primary">Search for a City:</h2>
                            <form class="form-inline pb-2">
                                <input id="search-input" type="text" class="form-control mr-2">
                                <button class="btn btn-primary" id="search-btn" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src='assets/script.js'></script>
</body>
</html>
