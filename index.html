<!DOCTYPE html>
<html lang=en
>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Application</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/style.css'>
    
  
</head>

<body>
        <header>
            <div class="jumbotron jumbotron-fluid bg-dark text-white">
                <h1 class="text-center">Weather Dashboard</h1>
              </div>
        </header>
        <br>
        <div class="container" style="color: rgb(104, 103, 103);">
            <!-- Row for Searching Weather Dashboard -->
            <div class="row">
                <div class="col-lg-4" id="search-card">
                    <div class="card text-left">
                        <div class="card-header">
                            <h6>Search for a City
                            </h6>
                        </div>
                        <div class="card-body">
                            <!-- Use the search bar to find weather by city name -->
                            <input type="text" class="form-control pull-left" id="get-weather"></input>
    
                            <button type="submit" class="btn btn-default" id="run-search">
                                <i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div class="search-data">
                        <ul id="search-list"></ul>
                        </ul>
                    </div>
                </div>
                </body> 
    <script src='assets/script.js'></script>
</body>
</html>
